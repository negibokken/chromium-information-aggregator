name: crawler
on:
  schedule:
    - cron:  '*/5 * * * *'
jobs:
  commits_crawler:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - run: npm ci
    - run: npm run commits:run
